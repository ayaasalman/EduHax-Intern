<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>



    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq@n4Mqa/HGKIhSKIHEL5AyhkYV8159U5AR6csBvApHHN1/vI1Bx" crossorigin="anonymous">

    <!-- JS link for bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEk039Gagi7vIsFÃ˜jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- css link -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" method="post" class="col-xxl-5 col-xl-6 col-lg-6 col-md-8 col-sm-10 col-11">
                <h3>Login</h3>
                <br>
                <div class="form-floating">
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                    <label for="email">Email</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    <label for="password">Password</label>
                </div>
                <br>
                <a href="" class="text">Forgot password?</a>
                <br>
                <button class="login">Login</button>
                <br><br>
                <p class="text">Don't have an account? <a href="">Signup</a> </p>
                
                <!-- hr with or -->
                <div class="separator">Or</div>

                <br>

                <button class="facebook"> <img src="/images/facebook_logo.png" alt="" class="logo"> Login with Facebook</button>

                <br><br>
        
                <button class="google"> <img src="/images/google_logo.png" alt="" class="logo"> Login with Google</button>
            </form>
        </div>
    </div>
</body>
</html>
